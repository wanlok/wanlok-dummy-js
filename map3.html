<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/layers/FeatureLayer",
        "esri/renderers/UniqueValueRenderer",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleLineSymbol",
      ], function (
        Map,
        SceneView,
        SceneLayer,
        FeatureLayer,
        UniqueValueRenderer,
        SimpleFillSymbol,
        SimpleLineSymbol
      ) {
        const map = new Map({
          basemap: "topo-3d",
          ground: "world-elevation",
        });

        // Add the scene layer
        const sceneLayer = new SceneLayer({
          portalItem: {
            id: "aa6b63f9143a4356b6f491819cdc1c27", // Item ID for the scene layer
          },
        });
        map.add(sceneLayer);

        const view = new SceneView({
          container: "viewDiv", // Reference to the scene div
          map: map, // Reference to the map object
        });

        const outlineSymbol = new SimpleLineSymbol({
          color: "transparent",
          width: 1,
        });

        // Define fill symbols for each district (change the colors as needed)
        // const fillSymbols = {
        //   // 0: new SimpleFillSymbol({
        //   //   color: "#FF0000",
        //   //   outline: outlineSymbol,
        //   // }),
        //   // 1: new SimpleFillSymbol({
        //   //   color: "#00FF00",
        //   //   outline: outlineSymbol,
        //   // }),
        //   // Eastern: new SimpleFillSymbol({
        //   //   color: "#00FF00",
        //   //   outline: outlineSymbol,
        //   // }),
        //   // Southern: new SimpleFillSymbol({
        //   //   color: "#0000FF",
        //   //   outline: outlineSymbol,
        //   // }),
        //   "WAN CHAI": new SimpleFillSymbol({
        //     color: "#FF0000",
        //     outline: outlineSymbol,
        //   }),
        // };

        // Define the renderer
        const renderer = new UniqueValueRenderer({
          field: "ENAME",
          defaultSymbol: new SimpleFillSymbol({
            color: "transparent", // Default color for undefined values
            outline: outlineSymbol,
          }),
        });

        // // Add unique value infos to the renderer
        // for (const district in fillSymbols) {
        //   renderer.addUniqueValueInfo({
        //     value: district,
        //     symbol: fillSymbols[district],
        //     label: district,
        //   });
        // }

        const featureLayer = new FeatureLayer({
          url: "https://services3.arcgis.com/6j1KwZfY2fZrfNMR/arcgis/rest/services/Hong_Kong_18_Districts/FeatureServer/0",
          renderer: renderer,
        });

        map.add(featureLayer, 0);

        // Add error handling
        view
          .when(() => {
            console.log("Scene with SceneLayer loaded successfully!");
          })
          .catch((error) => {
            console.error("Error loading Scene with SceneLayer: ", error);
          });

        view.on("click", function (event) {
          view.hitTest(event).then(function (response) {
            if (response.results.length > 0) {
              // Get the first result
              const graphic = response.results[0].graphic;
              console.log("Clicked on: ", graphic);

              // You can access attributes and other properties of the graphic
              const attributes = graphic.attributes;
              console.log("Attributes: ", attributes);
            }
          });
        });

        view.on("pointer-move", function (event) {
          view.hitTest(event).then(function (response) {
            view.graphics.removeAll();
            if (response.results.length > 0) {
              const graphic = response.results.filter(
                (result) => result.graphic.layer === featureLayer
              )[0]?.graphic;
              if (graphic != null) {
                view.graphics.add({
                  geometry: graphic.geometry,
                  symbol: new SimpleFillSymbol({
                    color: "rgba(0, 0, 0, 0.5)", // Highlight color
                    outline: new SimpleLineSymbol({
                      color: "black",
                      width: 2,
                    }),
                  }),
                });
              }
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
